version: '3'
services:
  default-db-dev:
    image: mariadb:10.6
    environment:
      - MYSQL_USER=${DEFAULT_DB_USER}
      - MYSQL_PASSWORD=${DEFAULT_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DEFAULT_DB_PASSWORD}
      - MYSQL_DATABASE=${DEFAULT_DB_NAME:-django_catalog_api}
    ports:
      - "${DEFAULT_DB_HOST:-127.0.0.1}:${DEFAULT_DB_PORT:-3306}:3306"
    volumes:
      - ${DEFAULT_DB_DEV_DDPATH}:/var/lib/mysql
    networks:
      - development
    user: ${USERID}:${GROUPID}
    command: mysqld --wait_timeout=7200

  default-db-test:
    image: mariadb:10.6
    environment:
      - MYSQL_USER=${TEST_DEFAULT_DB_USER}
      - MYSQL_PASSWORD=${TEST_DEFAULT_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${TEST_DEFAULT_DB_PASSWORD}
      - MYSQL_DATABASE=${TEST_DEFAULT_DB_NAME:-capi_test}
    ports:
      - "${TEST_DEFAULT_DB_HOST:-127.0.0.1}:${TEST_DEFAULT_DB_PORT:-3307}:3306"
    volumes:
      - ${DEFAULT_DB_TEST_DDPATH}:/var/lib/mysql
    networks:
      - testing
    user: ${USERID}:${GROUPID}
    command: mysqld --wait_timeout=7200

  sierra-db-test:
    image: postgres:14
    environment:
      - POSTGRES_USER=${TEST_SIERRA_DB_USER}
      - POSTGRES_PASSWORD=${TEST_SIERRA_DB_PASSWORD}
      - POSTGRES_DB=${TEST_SIERRA_DB_NAME:-sierra_test}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${TEST_SIERRA_DB_HOST:-127.0.0.1}:${TEST_SIERRA_DB_PORT:-5432}:5432"
    volumes:
      - ${SIERRA_DB_TEST_DDPATH}:/var/lib/postgresql/data/pgdata
    networks:
      - testing
    user: ${USERID}:${GROUPID}

  solr-dev:
    image: solr:9.1.1
    volumes:
      - ${SOLR_DEV_DDPATH}:/var/solr
      - ${SOLRCONF_PATH}:${SOLRCONF_DOCKER_MOUNT_PATH}
    ports:
      - "${SOLR_HOST:-127.0.0.1}:${SOLR_PORT:-8983}:8983"
    networks:
      - development
    user: ${USERID}:${GROUPID}
    command: solr-fg

  solr-test:
    image: solr:9.1.1
    volumes:
      - ${SOLR_TEST_DDPATH}:/var/solr
      - ${SOLRCONF_PATH}:${SOLRCONF_DOCKER_MOUNT_PATH}
    ports:
      - "${TEST_SOLR_HOST:-127.0.0.1}:${TEST_SOLR_PORT:-8883}:8983"
    networks:
      - testing
    user: ${USERID}:${GROUPID}
    command: solr-fg

  redis-celery-dev:
    image: redis:6.2
    volumes:
      - ${REDIS_CELERY_DEV_DATA_DDPATH}:/project/data
      - ${REDIS_CELERY_DEV_LOGS_DDPATH}:/project/logs
    ports:
      - "${REDIS_CELERY_HOST:-127.0.0.1}:${REDIS_CELERY_PORT:-6379}:6379"
    networks:
      - development
    user: ${USERID}:${GROUPID}
    command: redis-server ${REDIS_CELERY_CONF_FILE:---dir /project/data --logfile /project/logs/log.txt --appendonly yes}

  redis-celery-test:
    image: redis:6.2
    volumes:
      - ${REDIS_CELERY_TEST_DATA_DDPATH}:/project/data
      - ${REDIS_CELERY_TEST_LOGS_DDPATH}:/project/logs
    ports:
      - "${TEST_REDIS_CELERY_HOST:-127.0.0.1}:${TEST_REDIS_CELERY_PORT:-6279}:6379"
    networks:
      - testing
      - development
    user: ${USERID}:${GROUPID}
    command: redis-server ${REDIS_CELERY_CONF_FILE:---dir /project/data --logfile /project/logs/log.txt --appendonly no}

  redis-appdata-dev:
    image: redis:6.2
    volumes:
      - ${REDIS_APPDATA_DEV_DATA_DDPATH}:/project/data
      - ${REDIS_APPDATA_DEV_LOGS_DDPATH}:/project/logs
    ports:
      - "${REDIS_APPDATA_HOST:-127.0.0.1}:${REDIS_APPDATA_PORT:-6380}:6379"
    networks:
      - development
    user: ${USERID}:${GROUPID}
    command: redis-server ${REDIS_APPDATA_CONF_FILE:---dir /project/data --logfile /project/logs/log.txt --appendonly yes}

  redis-appdata-test:
    image: redis:6.2
    volumes:
      - ${REDIS_APPDATA_TEST_DATA_DDPATH}:/project/data
      - ${REDIS_APPDATA_TEST_LOGS_DDPATH}:/project/logs
    ports:
      - "${TEST_REDIS_APPDATA_HOST:-127.0.0.1}:${TEST_REDIS_APPDATA_PORT:-6280}:6379"
    networks:
      - testing
    user: ${USERID}:${GROUPID}
    command: redis-server ${REDIS_APPDATA_CONF_FILE:---dir /project/data --logfile /project/logs/log.txt --appendonly no}

  app:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-dev
      - solr-dev
      - redis-appdata-dev
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${APP_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
      - ${APP_MEDIA_DDPATH}:${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra
    networks:
      - development
    ports:
      - "0.0.0.0:${DJANGO_PORT:-8000}:8000"
    command: wait-for-it.sh -t 30 default-db-dev:3306 -- wait-for-it.sh -t 30 solr-dev:8983 -- wait-for-it.sh -t 30 redis-appdata-dev:6379 -- ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra/manage.py runserver 0.0.0.0:8000

  celery-worker-dev:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-dev
      - redis-celery-dev
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${CELERY_WORKER_DEV_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra
    networks:
      - development
    command: wait-for-it.sh -t 30 default-db-dev:3306 -- wait-for-it.sh -t 30 redis-celery-dev:6379 -- celery -A sierra worker -E -c 4 -l INFO -f ${PROJECT_LOGS_DOCKER_MOUNT_PATH}/celery-worker.log

  celery-worker-test:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-test
      - redis-celery-test
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${CELERY_WORKER_TEST_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
    environment:
      - DJANGO_SETTINGS_MODULE=sierra.settings.test
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra
    networks:
      - testing
    command: wait-for-it.sh -t 30 default-db-test:3306 -- wait-for-it.sh -t 30 redis-celery-test:6379 -- celery -A sierra worker -E -c 4 -l INFO -f ${PROJECT_LOGS_DOCKER_MOUNT_PATH}/celery-worker.log

  test:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-test
      - sierra-db-test
      - solr-test
      - redis-appdata-test
      - celery-worker-test
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${TEST_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
      - ${TEST_MEDIA_DDPATH}:${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}
    networks:
      - testing
    entrypoint: wait-for-it.sh -t 30 default-db-test:3306 -- wait-for-it.sh -t 30 sierra-db-test:5432 -- wait-for-it.sh -t 30 solr-test:8983 -- wait-for-it.sh -t 30 redis-appdata-test:6379 -- py.test

  live-db-test:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-dev
      - redis-appdata-dev
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${TEST_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
      - ${TEST_MEDIA_DDPATH}:${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}
    networks:
      - development
    entrypoint: wait-for-it.sh -t 30 default-db-dev:3306 -- py.test --ds=${DJANGO_SETTINGS_MODULE} django/sierra/base/tests/test_database.py

  manage-dev:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-dev
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${APP_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
      - ${APP_MEDIA_DDPATH}:${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
    networks:
      - development
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra
    entrypoint: wait-for-it.sh -t 30 default-db-dev:3306 -- ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra/manage.py

  manage-test:
    build:
      context: .
      args:
        userid: ${USERID}
        groupid: ${GROUPID}
        project_root: ${PROJECT_DOCKER_MOUNT_PATH}
        log_path: ${PROJECT_LOGS_DOCKER_MOUNT_PATH}
        media_path: ${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
        workdir_path: ${PROJECT_DOCKER_WORKDIR_PATH}
    depends_on:
      - default-db-test
      - sierra-db-test
    volumes:
      - .:${PROJECT_DOCKER_WORKDIR_PATH}
      - ${TEST_LOGS_DDPATH}:${PROJECT_LOGS_DOCKER_MOUNT_PATH}
      - ${TEST_MEDIA_DDPATH}:${PROJECT_MEDIA_DOCKER_MOUNT_PATH}
    networks:
      - testing
    working_dir: ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra
    environment:
      - DJANGO_SETTINGS_MODULE=sierra.settings.test
    entrypoint: wait-for-it.sh -t 30 default-db-test:3306 -- wait-for-it.sh -t 30 sierra-db-test:5432 -- ${PROJECT_DOCKER_WORKDIR_PATH}/django/sierra/manage.py

networks:
  development:
  testing:
